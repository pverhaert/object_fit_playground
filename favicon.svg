<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background Container -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#2d2d2d"/>
  
  <!-- Frame Object (representing the container boundary) -->
  <rect x="10" y="10" width="44" height="44" rx="4" stroke="#4a90e2" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Content Object (representing the image) -->
  <circle cx="32" cy="32" r="14" fill="#4a90e2"/>
  
  <!-- Little "crop" marks or decorative dots to signify visualizer -->
  <circle cx="54" cy="10" r="3" fill="#f0f0f0"/>
  <circle cx="10" cy="54" r="3" fill="#f0f0f0"/>
</svg>
